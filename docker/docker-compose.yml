version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: tilv-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: tilv_admin_2024
      MONGO_INITDB_DATABASE: tilv
    restart: unless-stopped
    networks:
      - tilv-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: tilv-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - tilv-network

  # AI Engine (Python FastAPI)
  ai-engine:
    build:
      context: ../ai-engine
      dockerfile: Dockerfile
    container_name: tilv-ai-engine
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
    volumes:
      - ../ai-engine:/app
    restart: unless-stopped
    networks:
      - tilv-network

  # Backend API (Node.js/Express)
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: tilv-backend
    ports:
      - "3001:3001"
    depends_on:
      - mongodb
      - redis
      - ai-engine
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://admin:tilv_admin_2024@mongodb:27017/tilv?authSource=admin
      - REDIS_URL=redis://redis:6379
      - AI_SERVICE_URL=http://ai-engine:5000
      - CORS_ORIGIN=http://localhost:3000
    volumes:
      - ../backend:/app
      - /app/node_modules
      - backend_uploads:/app/uploads
    restart: unless-stopped
    networks:
      - tilv-network

  # Frontend (Next.js)
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: tilv-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NEXT_PUBLIC_MANTLE_RPC=https://rpc.testnet.mantle.xyz
      - NEXT_PUBLIC_MANTLE_CHAIN_ID=5001
    restart: unless-stopped
    networks:
      - tilv-network

  # Mongo Express (Database UI)
  mongo-express:
    image: mongo-express:latest
    container_name: tilv-mongo-express
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=tilv_admin_2024
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    restart: unless-stopped
    networks:
      - tilv-network

  # Redis Commander (Cache UI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: tilv-redis-commander
    ports:
      - "8082:8081"
    depends_on:
      - redis
    environment:
      - REDIS_HOSTS=local:redis:6379
    restart: unless-stopped
    networks:
      - tilv-network

volumes:
  mongodb_data:
  redis_data:
  backend_uploads:


networks:
  tilv-network:
    driver: bridge
